<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			ul,li {
				list-style: none;
			
			}
			li , .huanzhewan {
				text-align: center;
				height: 50px;
				width: 50px;
				line-height: 50px;
				margin-bottom: 20px;
				margin-top: 20px;
					background-color: darkorange;
			}
			.box {
				width: 50px;
				margin: 0 auto;
			}
			.huanzhewan {
				display: none;	
			}
			.huanzhewan {
				background-color: peachpuff;
				/*margin-top: 20px;
				padding-bottom: 20px;*/
			}
		</style>
	</head>
	<body>
		
	<div class="box">	
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<div class="huanzhewan" style="display: block;" >1</div>
		<div class="huanzhewan">2</div>
		<div class="huanzhewan">3</div>
		<div class="huanzhewan">4</div>
		<div class="huanzhewan">5</div>
		
	</div>
		<script>
		
		var lis=document.querySelectorAll("li");
		var divs=document.querySelectorAll(".huanzhewan");
		for (var i=0;i<lis.length;i++) {
			lis[i].index=i; 		
			lis[i].onclick=function (){		 
				for (var j=0;j<divs.length;j++) {
					divs[j].style.display="none";		
					divs[this.index].style.display="block";
				}
			}
			
		}
		
			
			
			
		</script>
	</body>
</html>
