<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .xiaomi {
      width: 512px;
      height: 400px;
      border: 1px solid #f00;
      margin: 100px auto;
      overflow: hidden;
      position: relative;
    }
    
    .xiaomi span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 200px;
      cursor: pointer;
    }
    
    .up {
      top: 0;
    }
    
    .down {
      bottom: 0;
    }
    
    .xiaomi img {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
	<a href="../../index.html">返回</a>
<div id="box">
  <button>按钮</button>

</div>
<!--父盒子400的高-->
<div class="xiaomi">
  
  <!--大图的高是1470-->
  <img src="mi.png" alt="" id="pic"/>
  <span class="up" id="goUp"></span>
  <span class="down" id="goDown"></span>
</div>
<script>
  //效果：移入上面或下面的盒子，让图片进行上下运动
  //移动的时候，最小值为 -1070  最大值是 0
  
  //1 获取元素 要操作谁
  var upPart = document.getElementById("goUp");
  var downPart = document.getElementById("goDown");
  var pic = document.getElementById("pic");
  var box = upPart.parentNode;
  var timer = null;
  //默认值为0
  var topValue = 0;
  
  //2 设置向上运动效果
  upPart.onmouseover = function () {
    timer = setInterval(function () {
      //如果topValue>-1070时进行运动
      if (topValue > -1070) {
        //让topVal降低
        topValue -= 10;
        //设置给pic
        pic.style.top = topValue + "px";
      } else {
        clearInterval(timer);
      }
    }, 20);
  };
  
  downPart.onmouseover = function () {
    timer = setInterval(function () {
      if (topValue < 0) {
        topValue += 10;
        pic.style.top = topValue + "px";
      } else {
        clearInterval(timer);
      }
    }, 20);
  };
  
  //移出的时候，清除定时器，停止
  box.onmouseout = function () {
    clearInterval(timer);
  };
  
  //事件的执行过程：当我们触发一个元素的事件时，这个事件会被执行(无论是否设置了这个事件)
  //当这个元素的事件执行完毕后，会向上（父元素）传递，如果父元素具有相同类型的事件，触发他


</script>

</body>
</html>
