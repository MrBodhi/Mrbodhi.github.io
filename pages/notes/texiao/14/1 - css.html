<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>旋转木马轮播图</title>
  <link rel="stylesheet" href="css/css.css"/>
</head>
<body>
<div class="wrap" id="wrap">
  <div class="slide" id="slide">
    <ul>
      <li><a href="#"><img src="images/slidepic1.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/slidepic2.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/slidepic3.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/slidepic4.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/slidepic5.jpg" alt=""/></a></li>
    </ul>
    <div class="arrow" id="arrow">
      <a href="javascript:;" class="prev" id="arrLeft"></a>
      <a href="javascript:;" class="next" id="arrRight"></a>
    </div>
  </div>
</div>

<script src="js/animate.js"></script>
<script>
  //标注了每个图片要运动到的位置
  var config = [
    {
      width: 400,
      top: 20,
      left: 50,
      opacity: 0.2,
      zIndex: 2
    },//0
    {
      width: 600,
      top: 70,
      left: 0,
      opacity: 0.8,
      zIndex: 3
    },//1
    {
      width: 800,
      top: 100,
      left: 200,
      opacity: 1,
      zIndex: 4
    },//2
    {
      width: 600,
      top: 70,
      left: 600,
      opacity: 0.8,
      zIndex: 3
    },//3
    {
      width: 400,
      top: 20,
      left: 750,
      opacity: 0.2,
      zIndex: 2
    }//4
  
  ];//config其实就是一个配置单 规定了每张图片的大小位置层级透明度
  
  //获取元素
  var wrap = document.getElementById("wrap");//大盒子
  var slide = document.getElementById("slide");
  var list = slide.children[0];
  var lis = list.children;//需要运动的每一个li
  var arr = slide.children[1];
  var arrLeft = arr.children[0];
  var arrRight = arr.children[1];
  
  //1 先让每个li运动到执行位置，位置根据config中对应的位置进行设置
  changePic();
  
  //2 操作的左右箭头显示与隐藏
  wrap.onmouseover = function () {
    animate(arr, {"opacity": 1});
  };
  
  wrap.onmouseout = function () {
    animate(arr, {"opacity": 0});
  };
  
  
  //3 点击右按钮
  arrRight.onclick = function () {
    //我们发现，点击右按钮以后，li没有改变，每个li所对应的config中的位置发生了改变
    //config中的第一个元素，被移动到了config的最后
    config.push(config.shift());
    
    //让每个li走到对应的新位置上
    changePic();
  };
  
  //4 点击左按钮
  arrLeft.onclick = function () {
    //第一步修改config中的元素位置
    config.unshift(config.pop());
    //第二步根据config中的新位置进行运动
    changePic();
    
  };
  
  
  function changePic() {
    for (var i = 0; i < config.length; i++) {
      animate(lis[i], config[i]);
    }
  }


</script>
</body>
</html>
