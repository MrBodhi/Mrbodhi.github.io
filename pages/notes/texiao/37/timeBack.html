<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="colockbox" id="colockbox1">
			<span class="zw-day">00</span>
			<span class="zw-hour">00</span>
			<span class="zw-minute">00</span>
			<span class="zw-second">00</span>
		</div>
<script src="jquery-1.11.0.js"></script>
		<script type="text/javascript">
			$(function() {
				countDown("2018/9/8 11:11:59", "#colockbox1");
			});

			function countDown(time, id) {
				var day_elem = $(id).find('.zw-day');
				var hour_elem = $(id).find('.zw-hour');
				var minute_elem = $(id).find('.zw-minute');
				var second_elem = $(id).find('.zw-second');

				//if(typeof end_time == "string") 
				var end_time = new Date(time).getTime(), //月份是实际月份-1 
					sys_second = (end_time - new Date().getTime()) / 1000;
				var timer = setInterval(function() {
					if(sys_second > 1) {
						sys_second -= 1;
						var day = Math.floor((sys_second / 3600) / 24);
						var hour = Math.floor((sys_second / 3600) % 24);
						var minute = Math.floor((sys_second / 60) % 60);
						var second = Math.floor(sys_second % 60);
						day_elem && $(day_elem).text(day); //计算天 
						$(hour_elem).text(hour < 10 ? "0" + hour : hour); //计算小时 
						$(minute_elem).text(minute < 10 ? "0" + minute : minute); //计算分钟 
						$(second_elem).text(second < 10 ? "0" + second : second); //计算秒杀 
					} else {
						clearInterval(timer);
					}
				}, 1000);
			}
		</script>
	</body>

</html>
