      <script type="text/javascript">
(function(){
	var form = document.getElementById('feedback');
	var common_form_select_area = document.getElementsByClassName("common_form_select_area")[0];
	var common_form_select_schools = document.querySelectorAll(".common_form_select_school");
	var area_length = common_form_select_schools.length;
	form.onsubmit = function(){
			if(form.elements['name'].value == ''){
				alert('"姓名" 为必填项，请填写完整。');
				form.elements['name'].focus();
				return false;
			}
			newsInfo=form.elements['mycall'].value;
			if(newsInfo == ''){
				alert('"手机" 为必填项，请填写完整。');
				form.elements['mycall'].focus();
				return false;
			}
	    if (isNaN(newsInfo)){
			alert("输入的不是数字！");
			form.elements['mycall'].focus(); 
			return false;
		} 
		
        if(!(/^1[3|5|8][0-9]\d{4,8}$/.test(newsInfo))){ 
        alert("不是完整的11位手机号或者正确的手机号前七位"); 
        form.elements['mycall'].focus();
		return false; 
        } 
	};
	var checkRadio = function(obj){
		if(obj.checked != undefined){
			if(obj.checked){
					return true;
			}
		}
		else{
			var len = obj.length;
			for(i=0; i<len; i++)  
			{  
				if(obj[i].checked){
					return true;
				}
			}
		}
		return false;
	};
	
	common_form_select_area.onchange = function(){
		var j = common_form_select_area.selectedIndex;
		if(j>0){
			for(var i= 0;i<area_length;i++){
				 common_form_select_schools[i].style.display = "none";
			}
			common_form_select_schools[j-1].style.display = "block";
		}
		
	}
})()
