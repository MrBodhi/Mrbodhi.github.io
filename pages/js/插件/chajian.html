        	<div class="neirong"></div>
	<script>
	var nei=document.querySelector(".neirong")
	var myDate = new Date();
	
	var y=myDate.getFullYear();
	var m=myDate.getMonth()+1; 
	var d=myDate.getDate(); 
	var dy=myDate.getDay(); 
	if(dy==0){
		dy="日";
	}else if(dy==1){
		dy="一"
	}else if(dy==2){
		dy="二"
	}else if(dy==3){
		dy="三"
	}else if(dy==4){
		dy="四"
	}else if(dy==5){
		dy="五"
	}else if(dy==6){
		dy="六"
	};
	 nei.innerHTML=y+"-"+m+"-"+d+"星期（"+dy+"）";	
	 
	 
//var s=myDate.toLocaleString(); 
//nei.innerHTML=s;

	</script>
