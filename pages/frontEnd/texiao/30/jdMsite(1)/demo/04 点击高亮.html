<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
    <title>流式布局</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 1200px;
            margin: 0 auto;
        }
        .container > a{
            width: 100px;
            height: 100px;
            display: block;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="javascript:;">
    </a>
</div>
</body>
</html>
